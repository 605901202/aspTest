<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>

<body>
<form action="fire.asp" method="post" name="form1" target="_blank" id="form1">
  <p>期末作業個人題:竊盜險  (火災保險附加險)</p>
  <p>請輸入姓名
    <label for="yourname">:</label>
    <input name="yourname" type="text" id="yourname" size="20" />
  </p>
  <p>請選擇通路
    <label for="path">:</label>
    <input type="radio" name="rate1" id="radio" value="rate1" />
    <label for="rate1">保險代理人、保險經紀人及保險業務員 </label>
    <input type="radio" name="rate2" id="radio2" value="rate2" />
    <label for="rate2">直接業務(要保人直接採購或投保)</label>
  </p>
  <p>請輸入房價
    <label for="house_price">:</label>
    <input name="house_price" type="text" id="house_price" value="3000000" />
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="送出" />
    <input type="reset" name="reset" id="reset" value="重設" />
  </p>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
